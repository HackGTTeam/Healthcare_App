<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>House Listing Price Prediction</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/filecss.css">
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        color: #ffffff;
        background-color: #7aa8b7;
        border-radius: 6px;
        outline: none;
      }
    </style>
    <!-- <link rel="stylesheet" href=""> -->
</head>

<nav>
    <!-- <header style = "background-color: rgb(152, 181, 205)"> </header> -->

    <img src="../static/media/logo.png" alt="logo" height = "70" class="center" style="width:95px">

</nav>

<body>

<form action="/profile" method="post">
    <!--<label style="text-align: center"></label>-->
    <br>
    <label style="font-family: Arial" class="center"><b>Sign up with your personal information and medical symptoms.</b></label><br>
    <br>
    <label style="font-family: Arial" class="center"><b>User Profile</b></label><br>
    <br>
    <input type="text" id="uname" name="uname">
    <label style="font-family: Arial" for="uname" class="center"><b>Sex</b></label><br>
    <br>
    <input type="date" id="password" name="password">
    <label style="font-family: Arial" for="password" class="center"><b>Date of Birth</b></label><br>
    <br>
    <input type="text" id="fname" name="fname">
    <label style="font-family: Arial" for="fname" class="center"><b>Other</b></label><br>
    <br>
    <input type="text" id="lname" name="lname">
    <label style="font-family: Arial" for="lname" class="center"><b>Other</b></label><br>
    <br>
    <label style="font-family: Arial" class="center"><b>Address</b></label><br>
    <br>
    <div class="form-group">
        <input type="street"
               class="form-control"
               id="autocomplete"
               placeholder="Street">

        <input type="city"
               class="form-control"
               id="inputCity"
               placeholder="City">

        <input type="state"
               class="form-control"
               id="inputState"
               placeholder="State">

        <input type="zip"
               class="form-control"
               id="inputZip"
               placeholder="Zip">

        <input type="county"
               class="form-control"
               id="inputCounty"
               placeholder="County">

        <input type="country"
               class="form-control"
               id="inputCountry"
               placeholder="Country">
    </div>
    <br>
    <!-- <nav>
    <a href={{ url_for( 'create_profile') }}>
        <button class="btn btn-primary btn-lg">Sign Up</button>
    </a>
    </nav> -->
    <br>
</form>

{% block content %} {% endblock %}

<footer>
    <br>
    <nav>
        <a class="button" href="http://127.0.0.1:5000/enter_symptoms">Create Profile</a>
        <a class="button" href="http://127.0.0.1:5000/enter_symptoms">Skip</a>
    </nav>
</footer>

</body>

</html>
